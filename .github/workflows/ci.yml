name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
          
      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          
      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      - name: Compilar proyecto
        run: npm run build

      - name: Construir Docker imagen
        run: |
          docker build -t mi-proyecto:latest .
      
      - name: Levantar container para prueba
        run: |
          docker run -d -p 3000:3000 --name test-container mi-proyecto:lastest
          sleep 5
          curl -f http://localhost:3000/ || (echo "Error: la app no responder" && exit 1)
          docker stop test-container
          docker rm test-container