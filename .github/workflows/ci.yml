name: CI - Build & Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout del c√≥digo
              uses: actions/checkout@ev3
            
            - name: Usar Node.js
              uses: actions/setup-node@v3
            
            - name: Instalar dependencias
              uses: npm install

            - name: Ejecutar pruebas
              uses: npm test

            - name: Compilar proyecto
              uses: npm run build